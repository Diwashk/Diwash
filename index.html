<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #6f8070, #19ab97);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h2 {
      padding: 1rem;
      font-size: 1.5rem;
      color: #4CAF50;
    }

    .card p {
      padding: 0 1rem 1rem;
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Sample HTML Page</h1>
    <p>With Internal CSS Styling</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="image.jpg" alt="Sample Image 1">
      <h2>First Card</h2>
      <p>This is a sample text inside the first card. You can replace the image and text as needed.</p>
    </div>

    <div class="card">
      <img src="image.jpg" alt="Sample Image 2">
      <h2>Second Card</h2>
      <p>This is another card with sample content. Use this layout for multiple cards in your page.</p>


</body>
</html>
